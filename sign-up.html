    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h2 class="fw-bold my-3 title">Create Account</h2>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="row" >
                    <div class="col-lg-5 col-10   mx-4" > 
                        <input type="text" required placeholder="First name" id="FnameIn" class="text-light form-control my-3 " />
                    </div>
                    <div class="col-lg-5 col-10 mx-4"> 
                        <input type="text" required placeholder ="Last name" id="LnameIn" class="form-control my-3 col-xl-4" />
                    </div>
                    <div class="col-lg-6 col-10 mx-4"> 
                        <input type="email" required placeholder="Email@example.com" id="EmailIn" class="form-control my-3" />
                    </div>
                    <div class="col-lg-6 col-10 mx-4"> 
                        <input type="password" required placeholder="Password" id="PasswordIn" class="form-control my-2" />
                    </div>
                </div>

                <button class="btn btn-warning m-t-20" id="sign-up">Sign Up</button>
            </form>
        </div>
