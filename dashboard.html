                                    class="rounded-circle me-2">
                                <strong id = "username"></strong>
                                <script>
                                    var email = localStorage.getItem("current user");
                                    document.getElementById("username").innerText = email.slice(0,email.indexOf('@'));
                                </script>
                            </a>

                                <script>
                                    var signOutLink = document.getElementById("signOutLink");
                                    // Add a click event listener to the "Sign out" link
                                    signOutLink.addEventListener("click", function () {
                                        // Perform any sign-out logic here
                                        // For example, clear the current user from local storage
                                        localStorage.removeItem("current user");

            </div>
            <div class="eco-Info p-3">
                <h6>Total Expense</h6>
                <span id="totalExpense"></span>
            </div>
        </div>
        <div class="cell balance d-flex">
