</head>
<body style="background-color: black;">
    <header>
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <!-- Toggle Button start -->
                <button class="navbar-toggler m-l-30" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Toggle Button End -->
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title logo" id="offcanvasDarkNavbarLabel">Expense Tracker</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="general-section">
                            <h5>General</h5>
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="index.html"><i
                                            class="ri-home-7-fill"></i>
                                        Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="dashboard.html"><i
                                            class="ri-dashboard-3-fill"></i>
                                        Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="category.html"><i class="ri-apps-line"></i>
                                        Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><i class="ri-arrow-left-right-fill"></i>
                                        Transactions</a>
                                </li>
                            </ul>
                        </div>
                        <div class="extra-section">
                            <h5>General</h5>

                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html"><i
                                            class="ri-file-chart-fill"></i>

                                        Reports</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">
                                        <i class="ri-settings-5-fill"></i>
                                        Settings</a>
                                </li>

                            </ul>
                        </div>



                        <!-- DropDown Account Start -->
                        <div class="dropup-center dropup m-t-180">
                            <hr>
                            <a href="#"
                                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="" width="32" height="32"
                                    class="rounded-circle me-2">
                                    <strong id = "username"></strong>
                                    <script>
                                        var email = localStorage.getItem("current user");
                                        document.getElementById("username").innerText = email.slice(0,email.indexOf('@'));
                                    </script>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" id="signOutLink">Sign out</a></li>
                                <script>
                                    var signOutLink = document.getElementById("signOutLink");
                                    // Add a click event listener to the "Sign out" link
                                    signOutLink.addEventListener("click", function () {
                                        // Perform any sign-out logic here
                                        // For example, clear the current user from local storage
                                        localStorage.removeItem("current user");
                                        // Redirect the user to the sign-in page or any other appropriate page
                                        window.location.href = "index.html";
                                    });
                                </script>                            </ul>
                        </div>
                        <!-- DropDown Account Start -->



                    </div>
                </div>

                <a class="navbar-brand" href="index.html">
                    <h5 class="logo">Expense Tracker</h5>
                </a>






            </div>
        </nav>
    </header>


    <div class="container beforeTable" >
        <ul class="nav justify-content-around">
            <li class="nav-item">
                <h5 class="nav-link active" aria-current="page" style="letter-spacing: 3px;text-transform: uppercase;">Transactions</h5>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb p-l-15">
                        <li class="breadcrumb-item"><i class="ri-home-7-fill"></i></li>
                        <li class="breadcrumb-item" aria-current="page" style="color: #198754;letter-spacing: 2px   ;">Transactions</li>
                    </ol>
                </nav>
            </li>
            <li>
                <button class="btn bg-success new-transbtn" data-bs-toggle="modal" onclick="toggleFormWindow()">+ New transaction </button>
            </li>
        </ul>
        

        <!-- Add new category Modal start -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title-category" id="staticBackdropLabel">New transaction
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="categoryInput">Date:</label>
                    <input type="Date" id="DateInput" required placeholder="Category" style="width: 50%;">

                    <label for="typeInput">Amout:</label>
                    <input type="text" id="AmountInput" required placeholder="Amount" style="width: 50%;" onblur="formatAmount(this.value)">
                    
                    
                    <label for="typeInput">Category:</label>
                    <select id="select-category" style="border-radius: 5px;margin-bottom:17px;margin-left: 10px; padding-left:7px;padding-right:10px;height:37px;">
                        <option>Select category</option>

                    </select>
                    
                    <form>
                        <p style="margin-bottom: 0px !important;"><label for="w3review">Notes :</label></p>
                        <textarea id="NoteInput" name="w3review"  placeholder="any notes ..?" style="padding-left: 8px;border-radius: 5px;width:65%;"></textarea>
                        <br>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="AddTransaction()" data-bs-dismiss="modal">+ Add transaction</button>
                    <button type="button" class="btn" style="background-color: green;color:white;" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
        </div>
        <!-- Add new Modal end -->


        <!-- Transactions Tables start -->

        <div class="container main" id="table-data">
            <div class="table-responsive">
                <table class="table" id="dataTable">
                    <caption id="tableCaption"></caption>
                    <thead class="table-dark" style="border: 0px;">
                        <tr>
                            <th scope="col" style="border: 0px;">Category</th>
                            <th scope="col" style="border: 0px;">Date</th>
                            <th scope="col" style="border: 0px;">Amount</th>
                            <th scope="col" style="border: 0px;">Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tt">
                        <tr>
        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Transactions Tables end -->



    </div>

    
















    <script src="js/main.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/all.min.js"></script>

</body>
